<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pruebas de elemenos de Material design</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@material/data-table@14.0.0/dist/mdc.data-table.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@material/data-table@14.0.0/dist/mdc.data-table.min.js"></script>
</head>

<body>
  <div class="test-elements-container">
    <header>
      <h1>Pruebas de componentes de Material Design</h1>
      <a href="/">Volver</a>
    </header>
    <p>https://github.com/material-components/material-web/blob/main/docs/components/text-field.md</p>
    <main class="test-main-content">
      <!--Seccion de pruebas para campos de texto-->
      <section class="test-container-textFields section">
        <!-- <md-filled-text-field label="Label" value="Value"></md-filled-text-field> -->
      </section>

      <!--Seccion de pruebas para listas-->
      <section class="test-container-lists section">
        <md-list style="max-width: 300px">
          <md-list-item>
            Lit
            <svg slot="start" style="height: 24px" viewBox="0 0 160 200">
              <path fill="currentColor"
                d="m160 80v80l-40-40zm-40 40v80l40-40zm0-80v80l-40-40zm-40 40v80l40-40zm-40-40v80l40-40zm40-40v80l-40-40zm-40 120v80l-40-40zm-40-40v80l40-40z" />
            </svg>
          </md-list-item>
          <md-divider></md-divider>
          <md-list-item>
            Polymer
            <md-icon slot="start">polymer</md-icon>
          </md-list-item>
          <md-divider></md-divider>
          <md-list-item>
            Angular
            <svg slot="start" style="height: 24px" viewBox="0 0 250 250">
              <polygon points="108,135.4 125,135.4 125,135.4 125,135.4 142,135.4 125,94.5   " />
              <path
                d="M125,30L125,30L125,30L31.9,63.2l14.2,123.1L125,230l0,0l0,0l78.9-43.7l14.2-123.1L125,30z M183.1,182.6h-21.7h0
                        l-11.7-29.2H125h0h0h-24.7l-11.7,29.2h0H66.9h0L125,52.1l0,0l0,0l0,0l0,0L183.1,182.6L183.1,182.6z" />
            </svg>
          </md-list-item>
        </md-list>
      </section>

      <!--Seccion de pruebas para tablas-->
      <section class="test-container-tables section">
        <div class="mdc-data-table">
          <div class="mdc-data-table__table-container">
            <table class="mdc-data-table__table" aria-label="Datos de ejemplo">
              <thead>
                <tr class="mdc-data-table__header-row" id="header-row">
                  <!-- Headers will be dynamically inserted here -->
                </tr>
              </thead>
              <tbody class="mdc-data-table__content" id="table-body">
                <!-- Data rows will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
